# fly.toml app configuration file generated for dte-circulars-scraper on 2025-09-04T00:15:17+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'dte-circulars-scraper'
primary_region = 'iad'

[build]

[env]
  NODE_ENV = 'production'
  PORT = '3009'

[http_service]
  internal_port = 3009
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 25
    soft_limit = 20

  [http_service.http_options]
    h2_backend = true

[[services]]
  protocol = 'tcp'
  internal_port = 3009
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'requests'
    hard_limit = 25
    soft_limit = 20

[checks]
  [checks.health]
    port = 3009
    type = 'http'
    interval = '30s'
    timeout = '10s'
    grace_period = '30s'
    method = 'GET'
    path = '/'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
